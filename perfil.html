<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Perfil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img class="logo" src="./img/Logo.png" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./perfil.html">Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./ubicacion.html">Ubicación</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./blog.html">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./servicio.html">Servicios</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section id="carrusel">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/bike-1.jpg" class="d-block w-100" alt="bike-1" />
          </div>
          <div class="carousel-item">
            <img src="./img/bike-2.jpg" class="d-block w-100" alt="bike-2" />
          </div>
          <div class="carousel-item">
            <img src="./img/bike-3.jpg" class="d-block w-100" alt="bike-3" />
          </div>
          <div class="carousel-item">
            <img src="./img/bike-4.jpg" class="d-block w-100" alt="bike-4" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <div class="container">
      <h3>Registro de Clientes</h3>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required />
        </div>
        <div class="form-group">
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" required />
        </div>
        <button type="submit" class="btn-register">Registrarse</button>
      </form>
    </div>

    <div class="container">
      <h3>Iniciar Sesión</h3>
      <form>
        <div class="form-group">
          <label for="nombre">Usuario:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="clave">Contraseña:</label>
          <input type="password" id="clave" name="clave" required />
        </div>
        <button type="submit" class="btn-login">Entrar</button>
      </form>
    </div>
    <footer>
      <p>Síguenos en las redes</p>
      <div class="rede">
        <img src="./img/facebook.svg" alt="logo facebook" />
        <img src="./img/github.svg" alt="logo github" />
        <img src="./img/instagram.svg" alt="logo instagram" />
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
